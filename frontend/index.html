<!DOCTYPE html>
<body>
<div class="app">
<aside class="sidebar">
<div class="brand">TechChat</div>
<nav class="nav">
<button class="new-chat">+ New chat</button>
<div class="spacer"></div>
<small class="version">Local (dev)</small>
</nav>
</aside>
<link rel="stylesheet" href="style.css">


<main class="main">
<header class="topbar">
<h1>TechChat</h1>
</header>


<section id="messages" class="messages" aria-live="polite"></section>


<form id="composer" class="composer" autocomplete="off">
<textarea id="input" class="input" rows="1" placeholder="Type a message..." required></textarea>
<button id="sendBtn" type="submit" class="send">Send</button>
</form>
</main>
</div>


<script src="script.js"></script>
</body>
</html>
